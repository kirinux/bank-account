<div class="col-sm-12">
  <legend class="col-md-3 label ">Account balance </legend>



  <div row>
    <label> Account number :
      <input [(ngModel)]="idAccount" placeholder="Account Number"/>
    </label>

  </div>
  <div row >
    <button class="btn btn-info btn-sm clickable "
            (click)="getBalance(idAccount);"> submit
    </button>
  </div>
  <div row> .</div>
  <fieldset class="employer-fieldset">


    <div  *ngIf="result">
      <label>
        the account sold is : {{result.balance }}
      </label>
    </div>

    <div *ngIf="err">
      <label>
        err : {{err.error.message }}
      </label>
    </div>


  </fieldset>

</div>
